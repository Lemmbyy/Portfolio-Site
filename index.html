<!doctype html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Site title -->
    <title>Portfolio Site</title>
      <!--Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!--Styles -->
    <link rel="stylesheet" href="css/app.css">
    <!--Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
    <body>
      <!-- Container which contain all elements -->
      <div class="container">
        <!-- Header -->
        <header id="header">
          <div id ="udacity">
            <a id="logo" href="#"><img src="images/avatar1.png" alt="Udacity logo"/></a>
          </div>
          <div id="jane">
            <h1>jane doette</h1>
            <h3>front-end ninja</h3>
          </div>
        </header>
        <!-- End of header -->

        <!-- start Of Section main Image -->
        <div class="main-images">
          <img src="images/main_image.png" alt="main Image"/>
        </div>
        <!-- End of section Main Image -->

        <!-- Start of section Images -->
        <section class="features">
          <h2>Featured Work</h2>
          <br>
          <div class="feature-images">
            <div class="appify">
              <img src="images/appify.png" alt="Appify"/>
              <h3>Appify</h3>
              <p>https://github/udacity/Appify/</p>
            </div>
            <div class="sunflower">
              <img src="images/sunflower.png" alt="Sunflower"/>
              <h3>SunFlower</h3>
              <p>https://github/udacity/Sunflower/</p>
            </div>
            <div class="bokeh">
              <img src="images/bokeh.png" alt="Bokeh"/>
              <h3>Bokeh</h3>
              <p>https://github/udacity/Bokeh/</p>
            </div>
          </div>
        </section>
        <!-- End Of Section Images -->

      </div>
    </body>
</html>
